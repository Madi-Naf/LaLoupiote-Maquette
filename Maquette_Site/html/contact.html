<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	 <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
            <div class="row d-flex justify-content-center ">

                <form class="container">

                    <h4>Contactez nous pour plus d'information</h4>

                    <div class="form-group row">
                        <div class="col-12 col-lg-1 col-xl-1">
                            <label for="inputNom" >Nom</label>
                        </div>
                        <div class="col-12 col-lg-5 col-xl-5">
                            <input type="text" class="form-control" id="inputNom" placeholder=" ">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-lg-1 col-xl-1">
                            <label for="inputPrenom">Prénom</label>
                        </div>
                        <div class="col-12 col-lg-5 col-xl-5">
                            <input type="text" class="form-control" id="inputPrenom" placeholder="prenom ">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-lg-1 col-xl-1">
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="col-12 col-lg-5 col-xl-5">
                            <input type="email" class="form-control" id="inputEmail" placeholder=" ">
                        </div>
                    </div>  

                    <div class="form-group row">
                        <div class="col-12 col-lg-1 col-xl-1">
                            <label for="inputTelephone">Téléphone</label>
                        </div>
                        <div class="col-12 col-lg-5 col-xl-5">
                            <input type="number" class="form-control" id="inputTelephone" placeholder=" ">
                        </div>
                    </div>

                    <div class="form-group row mb-5">
                        <div class="col-12 col-lg-1 col-xl-1">
                            <label for="inputQuestion">Question</label>
                        </div>
                        <div class="col-12 col-lg-10 col-xl-10">
                            <textarea type="text" class="form-control" id="inputQuestion" placeholder=" "></textarea>
                        </div>
                    </div>
 
                    <div class="row mt-5">
                    	<div class="col-12">
                    		<button class="btn btn-secondary"> Envoyer</button>
                    	</div>
                        
                    </div>

                </form>    
            </div>

        </div>    

    
<footer>
	
</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
